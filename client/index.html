<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#" />
    <title>Bilregister</title>
  </head>
  <body class="page__header py-5 text-white bg-secondary-subtle container-md" >
    <header class="page__header py-3 bg-dark">
      <h1 class="col-12 display-4 pd-3 py-3 text-center">Bilregister</h1>
    </header>
    <main class="position-relative container mt-8 form-control py-3">
      <div class="row">
        <form id="userForm">
          <div class="mb-4 col-12 col-md-6">
            <label for="regNum" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Registreringsnummer</label>
            <input class="text-dark-emphasis p-1 flex-grow-1 rounded" id="regNum" type="text" name="regNum" aria-label="regNum" aria-describedby="regNumHelp" placeholder="ABC 123" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="model" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Model</label>
            <input class="text-dark p-1 flex-grow-1 rounded" id="model" type="text" name="model" aria-label="model" aria-describedby="modelHelp" placeholder="" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="manufact" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Tillverkare</label>
            <input class="text-dark p-1 flex-grow-1 rounded" id="manufact" type="text" name="manufact" aria-label="manufact" aria-describedby="manufactHelp" placeholder="" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="manufactYear" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Tillverkningsår</label>
            <input class="text-dark p-1 flex-grow-1 rounded" id="manufactYear" type="text" name="manufactYear" aria-label="manufactYear" aria-describedby="manufactYearHelp" placeholder="" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="color" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Färg</label>
            <input class="text-dark p-1 flex-grow-1 rounded" type="text" name="color" pattern="^[a-zA-Z]+$" aria-label="color" aria-describedby="colorHelp" placeholder="Svart" required />
          </div>
          
          <div class="mb-4 col-12 col-md-6">
            <label for="color" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Färg</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded" id="color" name="color" aria-label="Välj Bilens Färg" aria-describedby="colorHelp" required>
              <option selected disabled hidden>Välj Färg</option>
              <option value="White">⚪ Vit</option>
              <option value="Black">⚫ Svart</option>
              <option value="Red">🔴 Röd</option>
              <option value="Blue">🔵 Blå</option>
              <option value="Yellow">🟡 Gul</option>
              <option value="Green">🟢 Grön</option>
              <option value="Grey">🌫️ Grå</option>
              <option value="Brown">🟤 Brun</option>
            </select>
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="fuel" class="form-label mr-4 h5 w-40 text-secondary-emphasis">Drivmedel</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded" id="fuel" name="fuel" aria-label="Välj Bilens Bränsle" aria-describedby="fuelHelp" required>
              <option selected disabled hidden>Välj Bränsle</option>
              <option value="Petrol">Bensin</option>
              <option value="Diesel">Diesel</option>
              <option value="Electricity">El</option>
              <option value="Hybrid/Miljöbränsle">Miljö/Hybrid</option>
            </select>
          </div>
          <div class="col-12 col-sm-11 col-md-10 col-lg-9 col-xl-12 m-0 pt-4 mt-4 pt-xl-0 mt-xl-0 d-flex justify-content-center">
            <button type="reset" class="btn btn-secondary ms-auto" id="clear">Rensa</button>
            <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Skicka</button>
        
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    
            <div class="modal-dialog">
              <div class="modal-content">
                <header class="modal-header">
                  <h3 class="modal-title fs-3" id="staticBackdropLabel">Registeringsformulär-Summering</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <div class="modal-body">
                  <ul class="list-group list-group-flush">
                  <li class="list-group-item fw-bold">Registreringsnummer: <p class="fw-normal" id="revRegNum"></p></li>
                  <li class="list-group-item fw-bold">Model: <p class="fw-normal" id="revModel"></p></li>
                  <li class="list-group-item fw-bold">Tillverkare: <span class="fw-normal" id="revManufact"></span></li>
                  <li class="list-group-item fw-bold">Tillverkningsår: <span class="fw-normal" id="revManufactYear"></span></li>
                  <li class="list-group-item fw-bold">Färg: <span class="fw-normal" id="revColor"></span></li>
                  <li class="list-group-item fw-bold">Drivmedel: <span class="fw-normal" id="revFuel"></span></li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="modalBtnRegister">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
