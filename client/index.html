<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#" />
    <title>Car Registry</title>
  </head>
  <body class="py-5 animated-background text-white bg-secondary-subtle container" >
    <header class="page__header col-6 mx-auto shadow p-3 mb-5 rounded">
     <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
          <picture>
            <source
              type="image/webp"
              srcset="
                ./img/webp/car_logo_128.webp 128w,
                ./img/webp/car_logo_256.webp 256w,
                ./img/webp/car_logo_512.webp 512w,
                ./img/webp/car_logo_750.webp 750w,
              "
              sizes="(min-width: 780px) 289px, 
                     (min-width: 580px) 202px, 
                     calc(50vw - 68px)" 
            >
            <source
              type="image/png"
              srcset="
                ./img/png/car_logo_128.png 128w,
                ./img/png/car_logo_256.png 256w,
                ./img/png/car_logo_512.png 512w,
                ./img/png/car_logo_750.png 750w,
              "
              
              sizes="(min-width: 780px) 289px, 
                     (min-width: 580px) 202px, 
                     calc(50vw - 68px)" 
            >
            <img
              src="./img/png/image_trimmed_512.png"
              width="300"
              height="300"
              alt="Car Registry Logo"
              class="img-fluid"
            >
          </picture>
        </div>
      </div>
     </div>
     <div class="row justify-content-center content"><h1 class="col-12 text-black-50 fw-bolder m-0 text-center">Car Registry</h1></div>
    </header>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-end p-0">
        <form class="dropdown">
          <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span>Actions</span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#btnSend">Add Car</a></li>
            <li><a class="dropdown-item" href="#btnReadCars">Show Registry</a></li>
          </ul>
        </form>
      </div>
    </nav>
    <main class="position-relative container mt-8 form-control py-3">
      <div class="row">
        <form id="carForm" class="col-12">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4 col-12">
                <label for="regNum" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">License Plate</label>
                <input class="text-dark-emphasis p-1 col-12 rounded text-uppercase" id="regNum" type="text" name="regNum" aria-label="regNum" aria-describedby="regNumHelp" placeholder="ABC 123" minlength="2" maxlength="7" title="Enter the registration number of the car from the license plate" required />
              </div>
              <div class="mb-4 col-12">
                <label for="manufact" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Manufacturer</label>
                <input class="text-dark p-1 col-12 rounded text-capitalize" id="manufact" type="text" name="manufact" aria-label="manufact" aria-describedby="manufactHelp" placeholder="Ex. Ford" title="Enter the manufactor of the car" required />
              </div>
              <div class="mb-4 col-12">
                <label for="model" class="form-label d-block h5 w-40 text-secondary-emphasis">Model</label>
                <input class="text-dark p-1 col-12 rounded text-capitalize" id="model" type="text" name="model" aria-label="model" aria-describedby="modelHelp" placeholder="Ex. Raptor" title="Enter the model of the car" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4 col-12">
                <label for="manufactYear" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Year Manufactured</label>
                <input class="text-dark p-1 col-12 rounded" id="manufactYear" type="text" name="manufactYear" aria-label="manufact Year" aria-describedby="manufactYearHelp" placeholder="Ex. 2017" title="Enter the year the car was manufactured" required />
              </div>
              <div class="row">
                <div class="mb-4 col-6 col-md-12">
                  <label for="color" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Color</label>
                  <select class="bg-white text-slate-800 p-1 rounded col-md-12" id="color" name="color" aria-label="choose color" aria-describedby="colorHelp" title="choose the color of the car" required>
                    <option selected disabled hidden>Choose Color</option>
                    <option value="White">‚ö™ White</option>
                    <option value="Black">‚ö´ Black</option>
                    <option value="Red">üî¥ Red</option>
                    <option value="Blue">üîµ Blue</option>
                    <option value="Yellow">üü° Yellow</option>
                    <option value="Green">üü¢ Green</option>
                    <option value="Grey">üå´Ô∏è Grey</option>
                    <option value="Brown">üü§ Brown</option>
                  </select>
                </div>
                <div class="mb-4 col-6 col-md-12">
                  <label for="fuel" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Fuel</label>
                  <select class="bg-white text-slate-800 p-1 rounded col-md-12" id="fuel" name="fuel" aria-label="Choose Fuel" aria-describedby="fuelHelp" title="choose the fuel type for the car" required>
                    <option selected disabled hidden>Choose Fuel</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Flex Fuel/Hybrid">Flex Fuel/Hybrid</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 p-0 d-flex justify-content-center mb-3">
            <button type="reset" class="btn text-black animated-background-button--blue" id="btnClear"><span>Clear</span></button>
            <button type="button" class="btn text-black animated-background-button--green ms-2" id="btnSend" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span>Send</span></button>
            <button type="button" class="btn text-black animated-background-button--purple ms-2" id="btnReadCars"><span>Show Registry</span></button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <header class="modal-header">
                    <h3 class="modal-title fs-3" id="staticBackdropLabel">Registry Summary</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </header>
                  <div class="modal-body">
                    <!-- <ul class="list-group list-group-flush">
                    <li class="list-group-item fw-bold">License Plate: <p class="fw-normal col-auto" id="revRegNum"></p></li>
                    <li class="list-group-item fw-bold">Model: <p class="fw-normal" id="revModel"></p></li>
                    <li class="list-group-item fw-bold">Manufacturer: <span class="fw-normal" id="revManufact"></span></li>
                    <li class="list-group-item fw-bold">Year Manufactored: <span class="fw-normal" id="revManufactYear"></span></li>
                    <li class="list-group-item fw-bold">Color: <span class="fw-normal" id="revColor"></span></li>
                    <li class="list-group-item fw-bold">Fuel: <span class="fw-normal" id="revFuel"></span></li>
                    </ul> -->
                    <div class="container">
                      <div class="row d-flex mb-3">
                      <p class="col-auto fw-bold m-0">License Plate: </p><p class="col-auto m-0 p-0" id="revRegNum"></p>
                      <hr class="border border-1 opacity-75 m-0">
                    </div>
                    <div class="row d-flex mb-3">
                      <p class="col-auto fw-bold m-0">Model: </p><p class="col-auto m-0 p-0" id="revModel"></p>
                      <hr class="border border-1 opacity-75 m-0">
                    </div>
                    <div class="row d-flex mb-3">
                      <p class="col-auto fw-bold m-0">Manufacturer: </p><p class="col-auto m-0 p-0" id="revManufact"></p>
                      <hr class="border border-1 opacity-75 m-0">
                    </div>
                      <div class="row d-flex mb-3">
                      <p class="col-auto fw-bold m-0">Year Manufactored: </p><p class="col-auto m-0 p-0" id="revManufactYear"></p>
                      <hr class="border border-1 opacity-75 m-0">
                    </div>
                    <div class="row d-flex mb-3">
                      <p class="col-auto fw-bold m-0">Color: </p><p class="col-auto m-0 p-0" id="revColor"></p>
                      <hr class="border border-1 opacity-75 m-0">
                    </div>
                    <div class="row d-flex mb-3">
                      <p class="col-auto fw-bold m-0">Fuel: </p><p class="col-auto m-0 p-0" id="revFuel"></p>
                      <hr class="border border-1 opacity-75 m-0">
                    </div>
                  </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="modalBtnRegister" name="submit">Register</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>
    </main>
    <footer class="page__footer text-center py-3">
      <p id="footerYear" class="text-muted"></p>
      
    </footer>
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-black" id="createModalLabel">Notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalMessage" class="modal-body text-black">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
