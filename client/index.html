<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="#" />
    <title>Bilregister</title>
  </head>
  <body class="page__header page__header--bg py-5">
    <header class="page__header page__header--bg py-5">
      <h1 class="col-12 display-2 pd-3 mb-5 text-center">Bilregister</h1>
    </header>
    <main class="position-relative container mt-8 form-control">
      <div class="row">
        <form id="userForm">
          <div class="mb-4 col-12 col-md-6">
            <label for="regNum" class="form-label mr-4 h5 w-40">Registreringsnummer</label>
            <input class="text-dark p-1 flex-grow-1 rounded-md" type="text" name="regNum" aria-label="regNum" aria-describedby="regNumHelp" placeholder="ABC 123" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="model" class="form-label mr-4 h5 w-40">Model</label>
            <input class="text-dark p-1 flex-grow-1 rounded-md" type="text" name="model" aria-label="model" aria-describedby="modelHelp" placeholder="" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="manufact" class="form-label mr-4 h5 w-40">Tillverkare</label>
            <input class="text-dark p-1 flex-grow-1 rounded-md" type="text" name="manufact" aria-label="manufact" aria-describedby="manufactHelp" placeholder="" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="manufactYear" class="form-label mr-4 h5 w-40">Tillverkningsår</label>
            <input class="text-dark p-1 flex-grow-1 rounded-md" type="text" name="manufactYear" aria-label="manufactYear" aria-describedby="manufactYearHelp" placeholder="" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="color" class="form-label mr-4 h5 w-40">Färg</label>
            <input class="text-dark p-1 flex-grow-1 rounded-md" type="text" name="color" pattern="^[a-zA-Z]+$" aria-label="color" aria-describedby="colorHelp" placeholder="svart" required />
          </div>
          <div class="mb-4 col-12 col-md-6">
            <label for="fuel" class="form-label mr-4 h5 w-40">Drivmedel</label>
            <select class="bg-white text-slate-800 p-1 flex-1 rounded-md" name="fuel" aria-label="fuel" aria-describedby="fuelHelp" placeholder="" required>
              <option value="petrol">Bensin</option>
              <option value="diesel">Diesel</option>
              <option value="plug-in-hybrid">Plug-in Hybrid</option>
              <option value="electricity">El</option>
              <option value="hybrid">Miljö/Hybrid</option>
            </select>
          </div>
          <div class="my-4 mx-auto d-flex w-75 align-items-center justify-content-end gap-4">
            <button
              class="px-4 py-1 bg-secondary text-slate-800 rounded-md"
              type="reset"
              name="clearUserForm">
              Rensa
            </button>
            <button
              class="px-4 py-1 bg-secondary text-slate-800 rounded-md hover:bg-secondary-dark"
              type="submit"
              name="submitUserForm">
              Skicka
            </button>
          </div>
        </form>
      </div>
      <div id="listContainer"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
