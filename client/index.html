<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="#" />
    <title>Bilregister</title>
  </head>
  <body class="py-5 animated-background text-white bg-secondary-subtle container" >
    <header class="page__header col-6 mx-auto shadow p-3 mb-5 rounded">
      <div class="row justify-content-center content"><h1 class="col-12 display-4 pd-3 py-3 text-center">Car Registry</h1></div>
    </header>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-end p-0">
        <form class="dropdown">
          <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span>Actions</span>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#btnSend">Add Car</a></li>
            <li><a class="dropdown-item" href="#btnReadCars">Show Registry</a></li>
          </ul>
        </form>
      </div>
    </nav>
    <main class="position-relative container mt-8 form-control py-3">
      <div class="row">
        <form id="carForm" class="col-12 row pe-0">
          <div class="col-lg-6">
            <div class="mb-4 col-md-6">
              <label for="regNum" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">License Plate</label>
              <input class="text-dark-emphasis p-1 flex-grow-1 rounded text-uppercase" id="regNum" type="text" name="regNum" aria-label="regNum" aria-describedby="regNumHelp" placeholder="ABC 123" required />
            </div>
            <div class="mb-4 col-md-6">
              <label for="manufact" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Manufacturer</label>
              <input class="text-dark p-1 flex-grow-1 rounded text-capitalize" id="manufact" type="text" name="manufact" aria-label="manufact" aria-describedby="manufactHelp" placeholder="Ex. Ford" required />
            </div>
            <div class="mb-4 col-md-6">
              <label for="model" class="form-label d-block h5 w-40 text-secondary-emphasis">Model</label>
              <input class="text-dark p-1 flex-grow-1 rounded text-capitalize" id="model" type="text" name="model" aria-label="model" aria-describedby="modelHelp" placeholder="Ex. Raptor" required />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-4 col-md-6">
              <label for="manufactYear" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Year Manufactured</label>
              <input class="text-dark p-1 flex-grow-1 rounded" id="manufactYear" type="text" name="manufactYear" aria-label="manufactYear" aria-describedby="manufactYearHelp" placeholder="Ex. 2017" required />
            </div>
            <div class="mb-4 col-md-6">
              <label for="color" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Color</label>
              <select class="bg-white text-slate-800 p-1 flex-1 rounded" id="color" name="color" aria-label="V√§lj Bilens F√§rg" aria-describedby="colorHelp" required>
                <option selected disabled hidden>Choose Color</option>
                <option value="White">‚ö™ White</option>
                <option value="Black">‚ö´ Black</option>
                <option value="Red">üî¥ Red</option>
                <option value="Blue">üîµ Blue</option>
                <option value="Yellow">üü° Yellow</option>
                <option value="Green">üü¢ Green</option>
                <option value="Grey">üå´Ô∏è Grey</option>
                <option value="Brown">üü§ Brown</option>
              </select>
            </div>
            <div class="mb-4 col-md-6">
              <label for="fuel" class="form-label d-block mr-4 h5 w-40 text-secondary-emphasis">Fuel</label>
              <select class="bg-white text-slate-800 p-1 flex-1 rounded" id="fuel" name="fuel" aria-label="Choose Fuel" aria-describedby="fuelHelp" required>
                <option selected disabled hidden>Choose Fuel</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Electricity">Electricity</option>
                <option value="Flex Fuel/Hybrid">Flex Fuel/Hybrid</option>
              </select>
            </div>
          </div>
          
          <div class="col-12 p-0 d-flex">
            <a type="reset" class="btn btn-gradient btn-gradient--blue ms-auto" id="btnClear"><span>Clear</span></a>
            <button type="button" class="btn btn-gradient btn-gradient--green ms-2" id="btnSend" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span>Send</span></button>
            <button type="button" class="btn btn-gradient btn-gradient--purple ms-2" id="btnReadCars"><span>Show Registry</span></button>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <header class="modal-header">
                  <h3 class="modal-title fs-3" id="staticBackdropLabel">Registeringsformul√§r-Summering</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <div class="modal-body">
                  <ul class="list-group list-group-flush">
                  <li class="list-group-item fw-bold">License Plate: <p class="fw-normal" id="revRegNum"></p></li>
                  <li class="list-group-item fw-bold">Model: <p class="fw-normal" id="revModel"></p></li>
                  <li class="list-group-item fw-bold">Manufacturer: <span class="fw-normal" id="revManufact"></span></li>
                  <li class="list-group-item fw-bold">Year Manufactored: <span class="fw-normal" id="revManufactYear"></span></li>
                  <li class="list-group-item fw-bold">Color: <span class="fw-normal" id="revColor"></span></li>
                  <li class="list-group-item fw-bold">Fuel: <span class="fw-normal" id="revFuel"></span></li>
                  </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" id="modalBtnRegister" name="submit">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
      <div class="p-1 justify-content-center" id="listContainer" hidden></div>
    </main>
    <footer class="page__footer text-center py-3">
      <p class="text-muted">¬© 2024 - Car Registry</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
